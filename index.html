<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>JavaQuizApp</title>
  </head>
 <body>

  <div class="header">
    <img src="ezgif.com-gif-maker.gif" width="150" height="150"  alt="conejo">
</div>
  
<div class="timer">
  <div id="time" class="timer-sec">00:00</div>
</div>

<div class="display2">
  <div id="score" class="score-display">0</div>
</div>

  <div class="container-fluid">
      <a class="btn btn-outline-success-link active" href="second.html">High Scores</a>
  </div>


  <h1 class="ml4">
    <span class="letters letters-1">Ready</span>
    <span class="letters letters-2">Set</span>
    <span class="letters letters-3">Go!</span>
  </h1>




  <div class="container ">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls ">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>


       
        
        
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      
        
        
</body>
</html>
